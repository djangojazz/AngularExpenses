<form novalidate (ngsubmit)="submit()"
 [formGroup]="moneyForm">

 <mat-grid-list cols="3" rowHeight="200px">

    <mat-grid-tile item-width="500">
        <mat-card class="result">
            <mat-card-content>
                <mat-slide-toggle
                    class="example-margin"
                    [formControl]="moneyForm.get('debitCreditFormControl')"
                    >
                    <h2>Debit/Credit</h2>
                </mat-slide-toggle>
            </mat-card-content>
          </mat-card>
    </mat-grid-tile>
  
    <mat-grid-tile>  
        <mat-form-field>
            <input type="text" placeholder="categorySelect" aria-label="categorySelect" matInput 
              [formControl]="moneyForm.get('categoryFormControl')" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredCategories | async" [value]="option">
                {{option.description}}
              </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="moneyForm.get('categoryFormControl').hasError('required')">
              Category Required
            </mat-error>
          </mat-form-field>
    </mat-grid-tile>
  
    <mat-grid-tile>
      <mat-form-field>
        <input matInput [matDatepicker]="datePicker" 
        placeholder="Entry Date" 
        [formControl]="moneyForm.get('dateFormControl')">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
        <mat-error *ngIf="moneyForm.get('dateFormControl').hasError('required')">
          Date Required
        </mat-error>
      </mat-form-field>
    </mat-grid-tile>
  
    <mat-grid-tile>
      <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="amount" 
            [formControl]="moneyForm.get('amountFormControl')"
            [errorStateMatcher]="matcher">
        <mat-error *ngIf="moneyForm.get('amountFormControl').hasError('required')">
        Amount Required
        </mat-error>
        <mat-error *ngIf="moneyForm.get('amountFormControl').hasError('isNumeric')">
          Amount must be numeric
        </mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>5</mat-grid-tile>
    <mat-grid-tile><button mat-button (click)="submit()">Submit</button>  </mat-grid-tile>
  </mat-grid-list>
</form>
<div *ngFor="let tran of transactions">
  <div>ID: {{tran.transactionID}} Amount: {{tran.amount}} Desc:{{tran.transactionDesc}} Running Total:{{tran.runningTotal}}</div>
</div>
