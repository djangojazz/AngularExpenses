<form novalidate (ngsubmit)="submit()"
 [formGroup]="moneyForm">
<mat-grid-list cols="3" rowHeight="200px">
  <mat-grid-tile item-width="500">
      <mat-card class="result">
          <mat-card-content>
              <mat-slide-toggle
                  class="example-margin"
                  [(ngModel)]="checked">
                  <h2>Debit/Credit</h2>
              </mat-slide-toggle>
          </mat-card-content>
        </mat-card>
  </mat-grid-tile>
  
  <mat-grid-tile>
    <mat-form-field>
        <input matInput placeholder="amountFormControl" [formControl]="amount"
        [errorStateMatcher]="matcher">
 <mat-hint>Errors appear instantly!</mat-hint>
 <mat-error *ngIf="!amountFormControl.hasError('required')">
   Amount Required
 </mat-error>
 <mat-error *ngIf="amountFormControl.hasError('amount')">
   Email is <strong>required</strong>
 </mat-error>
      <!-- <textarea name="amount" matInput 
        placeholder="amount" 
        placeholder="Amount required"
        formControlName="amount"
        >
      </textarea> -->
      <!-- <span class="help-block" *ngIf="(moneyForm.get('amount').touched || moneyForm.get('amount').dirty) && moneyForm.get('amount').errors">
        <span *ngIf="moneyForm.get('amount').errors.required">
            Please enter your first name.
        </span>
        <span *ngIf="moneyForm.get('amount').errors.minlength">
            The first name must be longer than 3 characters.
        </span>
    </span>-->
    </mat-form-field>
  </mat-grid-tile>
    
  <mat-grid-tile>
    3

  </mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
  <mat-grid-tile>5</mat-grid-tile>
  <mat-grid-tile><button mat-button (click)="test()">Submit</button>  </mat-grid-tile>
</mat-grid-list>
</form>

<div *ngFor="let tran of trans">
  <div>ID: {{tran.transactionID}} Amount: {{tran.amount}} Desc:{{tran.transactionDesc}} Total:{{tran.runningTotal}}</div>
</div>
