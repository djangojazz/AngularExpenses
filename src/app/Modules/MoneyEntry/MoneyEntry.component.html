<form novalidate (ngsubmit)="submit()"
 [formGroup]="moneyForm">

 <div class="form-group">
    <mat-form-field>
        <input matInput placeholder="amount" 
        [formControl]="moneyForm.get('amountFormControl')"
        [errorStateMatcher]="matcher">
    <mat-error *ngIf="moneyForm.get('amountFormControl').hasError('required')">
    Amount Required
    </mat-error>
    <mat-error *ngIf="moneyForm.get('amountFormControl').hasError('isNumeric')">
      Amount must be numeric
    </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
<mat-form-field>
        <h3>Entry into system</h3>
    <mat-select [(value)]="selectedType">
      <mat-option value="Credit">Credit</mat-option>
      <mat-option value="Debit">Debit</mat-option>
    </mat-select>
  </mat-form-field>
  </div>

 <!--  -->


</form>
