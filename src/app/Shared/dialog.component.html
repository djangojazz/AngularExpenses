<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <form novalidate>
  <mat-form-field>
    <textarea [(ngModel)]="data.result" name="description" #description="ngModel" matInput placeholder={{data.description}} >
    </textarea>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="data.result" cdkFocusInitial>Create</button>
  </mat-dialog-actions>
